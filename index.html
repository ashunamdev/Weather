<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="location">
         <p>Delhi</p>
        </div>
        <div id="temp">
            <Img id="temp_icon" src="./icon/cloud.png"></Img>
            <p><span id="temp-value">25</span><span id="temp-unit">&#176C</span></p>
        </div>
        <div id="climate">
            <p>Sunny</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
